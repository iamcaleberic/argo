argo-cd:
  ## ArgoCD configuration
  ## Ref: https://github.com/argoproj/argo-cd
  ##
  nameOverride: argocd
  fullnameOverride: ""

  # Optional CRD installation for those without Helm hooks
  installCRDs: false

  global:
    image:
      repository: argoproj/argocd
      tag: v2.0.0
      imagePullPolicy: IfNotPresent
    securityContext: {}
    #  runAsUser: 999
    #  runAsGroup: 999
    #  fsGroup: 999
    imagePullSecrets: []
    hostAliases: []
